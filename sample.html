<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIVA Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #fefae0;
      color: #2d2d2d;
      overflow-x: hidden;
      position: relative;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 999;
      display: none;
    }

    .overlay.active {
      display: block;
    }

    .sidebar-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }

    .sidebar-toggle svg {
      width: 32px;
      height: 32px;
      fill: #344e41;
    }

    .sidebar {
      background-color: #344e41;
      width: 240px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px 16px;
      color: white;
      transition: transform 0.3s ease;
      position: fixed;
      height: 100vh;
      left: 0;
      top: 0;
      z-index: 1000;
      transform: translateX(-100%);
    }

    .sidebar.visible {
      transform: translateX(0);
    }

    .sidebar h1 {
      font-size: 20px;
      font-weight: 700;
    }

    .sidebar button {
      background-color: #4f5e3d;
      border: none;
      color: white;
      padding: 12px 16px;
      margin-top: 20px;
      border-radius: 10px;
      cursor: pointer;
      text-align: left;
    }

    .sidebar .upgrade {
      background-color: #f9e9ce;
      color: #333;
      border-radius: 999px;
      font-weight: 600;
      text-align: center;
    }

    .main {
      margin-left: 0;
      padding: 80px 40px 180px;
      transition: filter 0.3s ease;
    }

    .model-toggle {
      display: flex;
      gap: 12px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .model-toggle button {
  padding: 10px 20px;
  border-radius: 999px;
  border: 1px solid #ccc;
  background-color: #fefae0;
  color: #333;
  cursor: pointer;
  transition: all 0.3s ease;
}

.model-toggle button.active {
  background-color: #344e41;
  color: white;
}

.model-toggle button:hover {
  background-color: #cce3de;
  color: #2d2d2d;
}

    .model-toggle button.active {
      background-color: #404f32;
      color: white;
    }

    .chatbot-title {
      text-align: center;
      font-size: 48px;
      color: #e6e0d4;
      font-weight: 700;
      margin-bottom: 40px;
    }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: flex-start;
      margin-bottom: 20px;
    }

    .suggestions button {
      background-color: #f5e9d8;
      padding: 16px;
      border: 1px solid #e0d4c0;
      border-radius: 10px;
      flex: 1 1 30%;
      min-width: 280px;
      text-align: left;
      cursor: pointer;
      opacity: 0;
      animation: slideIn 0.5s forwards;
    }

    .suggestions button:nth-child(1) { animation-delay: 0.1s; }
    .suggestions button:nth-child(2) { animation-delay: 0.2s; }
    .suggestions button:nth-child(3) { animation-delay: 0.3s; }
    .suggestions button:nth-child(4) { animation-delay: 0.4s; }
    .suggestions button:nth-child(5) { animation-delay: 0.5s; }
    .suggestions button:nth-child(6) { animation-delay: 0.6s; }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chat-input {
      display: flex;
      position: fixed;
      bottom: 20px;
      left: 40px;
      right: 40px;
    }

    .chat-input input {
      flex: 1;
      padding: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .chat-input button {
      background-color: #588157;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0 20px;
      margin-left: 10px;
      cursor: pointer;
    }

    .chat-input button:hover {
  background-color: #466b47;
}

    .chat-window {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 30px;
    }

    .chat-input textarea {
  flex: 1;
  padding: 16px;
  border-radius: 10px;
  border: 1px solid #ccc;
  resize: none;
  font-family: 'Inter', sans-serif;
  font-size: 16px;
}

    .bubble {
      max-width: 70%;
      padding: 12px 18px;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInBubble 0.4s ease forwards;
    }

    .bubble.bot {
      background: #cce3de;
      align-self: flex-start;
    }

    .bubble.user {
      background: #d4e09b;
      align-self: flex-end;
    }

    .typing-indicator {
  display: flex;
  gap: 4px;
  align-items: center;
  padding: 10px 14px;
  width: auto;
  background: #e0e7d8;
  border-radius: 16px;
  animation: fadeInBubble 0.4s ease forwards;
}
.typing-indicator .dot {
  height: 8px;
  width: 8px;
  background-color: #404f32;
  border-radius: 50%;
  animation: blink 1.4s infinite both;
}
.typing-indicator .dot:nth-child(2) {
  animation-delay: 0.2s;
}
.typing-indicator .dot:nth-child(3) {
  animation-delay: 0.4s;
}

.disclaimer-box {
  background-color: #e3efe1;
  padding: 16px 20px;
  border-radius: 12px;
  box-shadow: 0 1px 5px rgba(0,0,0,0.05);
  margin-bottom: 20px;
  font-size: 16px;
  line-height: 1.6;
}

    @keyframes fadeInBubble {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .main {
        padding: 100px 20px 180px;
      }
      .chat-input {
        left: 20px;
        right: 20px;
      }
    }
    @keyframes blink {
    0%, 80%, 100% {
      opacity: 0;
    }
    40% {
      opacity: 1;
    }
  }
  </style>
</head>
<body>
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <button class="sidebar-toggle" id="sidebarToggle" onclick="toggleSidebar()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16" stroke="white" stroke-width="2" stroke-linecap="round"/></svg>
  </button>

  <div class="sidebar" id="sidebar">
    <div>
      <h1>AIVA CHATBOT</h1>
      <button onclick="startNewChat()">+ New Chat</button>
      <div id="sidebarUser"></div>
    </div>
    <button class="upgrade">‚ú® Upgrade to Plus</button>
  </div>

  <div class="main" id="main">
    <div class="model-toggle">
      <button onclick="selectModel(this)">Model 1</button>
      <button onclick="selectModel(this)">Model 2</button>
      <button onclick="selectModel(this)">Model 3</button>
    </div>

    <div class="chatbot-title">AIVA CHATBOT</div>

    <div class="suggestions">
      <button onclick="addChatBubble('Sure! Here‚Äôs a retro game idea: pixel space blaster!', 'bot')">Come up with concepts<br><small>for a retro style arcade game</small></button>
      <button onclick="addChatBubble('Popcorn pops because water inside heats up and turns to steam!', 'bot')">Explain why popcorn pops<br><small>to a kid who loves to watch in the microwave</small></button>
      <button onclick="addChatBubble('Plan a trip to Troms√∏ in Norway for the best northern lights view!', 'bot')">Plan a trip<br><small>to see the northern lights in norway</small></button>
      <button onclick="addChatBubble('Make greeting cards or a gallery wall with your kid‚Äôs art!', 'bot')">Give me ideas<br><small>for what to do with my kid‚Äôs art</small></button>
    </div>

    <div class="disclaimer-box">
      üëã Hi there! I‚Äôm your AI healthcare assistant.<br>
      You can describe your symptoms or ask a medical-related question.<br>
      <strong>Note:</strong> This is for informational support only. Please consult a medical professional for any health concerns. üíô
    </div>

    <div class="chat-window" id="chatWindow"></div>
  </div>

  <div class="chat-input">
    <textarea id="chatInput" placeholder="Send a message..." rows="1"></textarea>
    <button onclick="sendUserMessage()">‚û§</button>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebar.classList.toggle('visible');
      overlay.classList.toggle('active');
    }

    function selectModel(button) {
      document.querySelectorAll('.model-toggle button').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    }

    function startNewChat() {
      document.getElementById('chatWindow').innerHTML = '';
    }

    function addChatBubble(text, sender) {
      const chatWindow = document.getElementById('chatWindow');
      const bubble = document.createElement('div');
      bubble.className = `bubble ${sender}`;
      bubble.textContent = text;
      chatWindow.appendChild(bubble);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function simulateTyping(message) {
      const chatWindow = document.getElementById('chatWindow');
      const bubble = document.createElement('div');
      bubble.className = 'bubble bot';
      chatWindow.appendChild(bubble);

      let index = 0;
      const speed = 30;
      const interval = setInterval(() => {
        if (index < message.length) {
          bubble.textContent += message.charAt(index);
          index++;
          chatWindow.scrollTop = chatWindow.scrollHeight;
        } else {
          clearInterval(interval);
        }
      }, speed);
    }

    function sendUserMessage() {
      const input = document.getElementById('chatInput');
      const text = input.value.trim();
      if (!text) return;

      addChatBubble(text, 'user');
      input.value = '';

      const chatWindow = document.getElementById('chatWindow');
      const typing = document.createElement('div');
      typing.className = 'bubble bot typing-indicator';
      typing.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
      chatWindow.appendChild(typing);
      chatWindow.scrollTop = chatWindow.scrollHeight;

      fetch('http://127.0.0.1:5000/chatbot', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_input: text })
      })
        .then(response => response.json())
        .then(data => {
          typing.remove();
          simulateTyping(data.response);
        })
        .catch(() => {
          typing.remove();
          simulateTyping("‚ö†Ô∏è Sorry, I couldn't connect to the server.");
        });
    }

    function updateSidebarUI() {
      const sidebar = document.getElementById('sidebarUser');
      const username = localStorage.getItem('aiva_user');
      if (username) {
        sidebar.innerHTML = `
          <hr style="margin: 20px 0; border: 0; border-top: 1px solid #6a7f5a;">
          <div style="margin-bottom: 10px; font-weight: bold;">üëã Welcome, ${username}</div>
          <button onclick="alert('Profile info: ' + localStorage.getItem('aiva_user'))">üë§ My Profile</button>
          <button onclick="logout()">üö™ Logout</button>
        `;
      } else {
        sidebar.innerHTML = `
          <hr style="margin: 20px 0; border: 0; border-top: 1px solid #6a7f5a;">
          <button onclick="showForm('login')">üîê Login</button>
          <button onclick="showForm('register')">üìù Register</button>
        `;
      }
    }

    function showForm(type) {
      const name = prompt(`Enter your ${type === 'register' ? 'new' : ''} username:`);
      if (name) {
        localStorage.setItem('aiva_user', name);
        updateSidebarUI();
        alert(`${type === 'register' ? 'Registered' : 'Logged in'} as ${name}`);
      }
    }

    function logout() {
      localStorage.removeItem('aiva_user');
      updateSidebarUI();
      alert('You have been logged out.');
    }

    window.addEventListener('DOMContentLoaded', updateSidebarUI);

    // ‚úÖ Enable sending message with Enter key
document.getElementById('chatInput').addEventListener('keydown', function (event) {
  if (event.key === 'Enter' && !event.shiftKey) {
    event.preventDefault();
    sendUserMessage();
  }
});

  </script>
</body>
</html>
